name: Podcast Diario
on:
  schedule:
    # 09:50 UTC equivale a 06:50 no Horário de Brasília
    # Isso dá 10 minutos para o robô processar e estar pronto às 07:00
    - cron: '50 09 * * *'
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade -r requirements.txt

      - name: Run Podcast Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Nenhuma mudança detectada. Nenhum commit necessário."
          fi

      - name: Commit and Push
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --global user.name 'Podcast Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add .
          git commit -m "Novo episódio diário - $(date +'%d/%m/%Y %H:%M')"
          git push origin main

      - name: Summary
        if: always()
        run: |
          echo "## Resumo da Execução" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "- ✅ Novos arquivos foram gerados e commitados" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ Nenhuma mudança detectada" >> $GITHUB_STEP_SUMMARY
          fi
